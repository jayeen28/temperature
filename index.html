<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body id="body">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="country-input" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="loadData()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-dark text-center">
            <img id="weather-icon" src="">
            <h1 id="country-name"></h1>
            <h3><span id="country-temperature"></span></h3>
            <h1 class="lead" id="weather-condition"></h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
